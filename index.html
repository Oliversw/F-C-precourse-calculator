<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>JS Calculator by Oliver</title>
  <meta name="description" content="Calculator">
  <meta name="author" content="OliverSW">

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

  <div class="calculator-body">
    <div class="calculator-display">
      0
    </div>

    <div class="calculator-btns">
      <button type="button" class="cancel dark">AC</button>
      <button type="button" class="plusneg dark">+/-</button>
      <button type="button" class="pcnt dark">%</button>
      <button type="button" class="div operator">/</button>
      <button type="button" class="seven numb">7</button>
      <button type="button" class="eight numb">8</button>
      <button type="button" class="nine numb">9</button>
      <button type="button" class="mult operator">x</button>
      <button type="button" class="four numb">4</button>
      <button type="button" class="five numb">5</button>
      <button type="button" class="six numb">6</button>
      <button type="button" class="min operator">-</button>
      <button type="button" class="one numb">1</button>
      <button type="button" class="two numb">2</button>
      <button type="button" class="three numb">3</button>
      <button type="button" class="plus operator">+</button>
      <button type="button" class="zero numb">0</button>
      <button type="button" class="point numb">.</button>
      <button type="button" class="equals operator">=</button>
    </div>
  </div>

  <script src="js/app.js"></script>

</body>
</html>
