<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>JS Calculator by Oliver</title>
  <meta name="description" content="Calculator">
  <meta name="author" content="OliverSW">

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>

  <div class="calculator-body">
    <div class="calculator-display">
      0
    </div>

    <div class="calculator-buttons">
      <button type="button" class="btn-cancel">AC</button>
      <button type="button" class="btn-plusneg">+/-</button>
      <button type="button" class="btn-pcnt">%</button>
      <button type="button" class="btn-div">/</button>
      <button type="button" class="btn-7">7</button>
      <button type="button" class="btn-8">8</button>
      <button type="button" class="btn-9">9</button>
      <button type="button" class="btn-mult">x</button>
      <button type="button" class="btn-4">4</button>
      <button type="button" class="btn-5">5</button>
      <button type="button" class="btn-6">6</button>
      <button type="button" class="btn-min">-</button>
      <button type="button" class="btn-1">1</button>
      <button type="button" class="btn-2">2</button>
      <button type="button" class="btn-3">3</button>
      <button type="button" class="btn-plus">+</button>
      <button type="button" class="btn-0">0</button>
      <button type="button" class="btn-point">.</button>
      <button type="button" class="btn-equals">=</button>
    </div>
  </div>

  <script src="js/scripts.js"></script>

</body>
</html>
